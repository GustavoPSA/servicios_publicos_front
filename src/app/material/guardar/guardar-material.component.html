<div class="container">
    <div class="row mt-5">
        <div class="cold-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required />
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="tipo" required />
                </div>
                <div class="form-group">
                    <label for="serial">Serial</label>
                    <input type="text" class="form-control" id="serial" name="serial" [(ngModel)]="serial" required />
                </div>
                <div class="form-group">
                    <label for="numeroInterno">Número Interno</label>
                    <input type="text" class="form-control" id="numeroInterno" name="numeroInterno" [(ngModel)]="numeroInterno" required />
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required />
                </div>
                <div class="form-group">
                    <label for="fechaCompra">Fecha Compra</label>
                    <input type="text" class="form-control" id="fechaCompra" name="fechaCompra" [(ngModel)]="fechaCompra" required />
                </div>
                <div class="form-group">
                    <label for="fechaVenta">Fecha Venta</label>
                    <input type="text" class="form-control" id="fechaVenta" name="fechaVenta" [(ngModel)]="fechaVenta" required />
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="estado" required />
                </div>
                <div class="form-group">
                    <label for="ciudades">Ciudades</label>
                    <input type="text" class="form-control" id="ciudades" name="ciudades" [(ngModel)]="ciudades" required />
                </div>
                <button class="btn btn-success btn-block mt-3" [disabled]="!f.valid" > Guardar</button>
            </form>
        </div>
    </div>
</div>
